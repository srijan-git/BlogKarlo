<app-header></app-header>
<form [formGroup]="EditedData" (submit)="editBlog()" enctype="multipart/form-data" *ngIf="blog">
    <div class="row mt-5">
        <div class="offset-sm-1 col-sm-10">
            <div class="card-text-blank bg-light">
                <div class="card-body">
                    <div class="card-title">
                        <h1>Profile</h1>
                    </div>
                    <div class="card-text">

                        <div class="row">
                            <div class="col-sm-4">
                                <img [src]="userIMG" width="200" height="200" class="rounded-circle mb-2">
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Post ID</label>
                                    <div class="col-sm-8">
                                        <input type="email" readonly class="form-control" name="PID"
                                            formControlName="PID">
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">User ID</label>
                                    <div class="col-sm-8">
                                        <input type="email" readonly class="form-control" name="userID"
                                            formControlName="userID">
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="offset-sm-1 col-sm-10">
            <div class="card text-blank bg-light">
                <div class="card-body">
                    <div class="card-text">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="col-form-label">Post Title</label>
                                    <div class="col-sm-12">
                                        <textarea class="form-control" rows=6
                                            placeholder="I like to read sci-fi novels..." name="Title"
                                            formControlName="Title"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="col-form-label">Post Description</label>
                                    <div class="col-sm-12">
                                        <textarea class="form-control" rows=6 formControlName="Description"
                                            name="Description"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <input type="submit" value="update" class="btn btn-warning round pull-right">
                    <a routerLink="/AdminblogList" class="btn btn-primary mr-3 round pull-right">Back</a>
                    <div class="alert alert-success fade show pull-left" role="alert" *ngIf="message">
                        {{message}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
