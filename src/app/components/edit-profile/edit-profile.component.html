<app-header></app-header>
<form [formGroup]="updateForm" (submit)="UpdateData()" enctype="multipart/form-data" *ngIf="data">
    <div class="row mt-5">
        <div class="offset-sm-1 col-sm-10">
            <div class="card-text-blank bg-light">
                <div class="card-body">
                    <div class="card-title">
                        <h1>Profile</h1>
                    </div>
                    <div class="card-text">

                        <div class="row">
                            <div class="col-sm-4">
                                <img [src]="data.photoURL" width="200" height="200" class="rounded-circle mb-2">
                                <!-- <input type="file"  name="photoURL" (change)="onFileChange($event)"> -->
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Name</label>
                                    <div class="col-sm-8">
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <input type="hidden" class="form-control" name="UserID"
                                                    formControlName="UserID">

                                                <input type="text" class="form-control" name="firstname"
                                                    formControlName="firstname">
                                            </div>
                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" name="lastname"
                                                    formControlName="lastname">
                                            </div>

                                        </div>

                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-8">
                                        <input type="email" readonly class="form-control" name="email"
                                            formControlName="email">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Bio</label>
                                    <div class="col-sm-8">
                                        <textarea class="form-control" rows=6
                                            placeholder="Tell us something about yourself..." name="bio"
                                            formControlName="bio"></textarea>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="offset-sm-1 col-sm-10">
            <div class="card text-blank bg-light">
                <div class="card-body">
                    <div class="card-text">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="col-form-label">Your Interests</label>
                                    <div class="col-sm-12">
                                        <textarea class="form-control" rows=6
                                            placeholder="I like to read sci-fi novels..." name="interests"
                                            formControlName="interests"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="col-form-label">Your Hobbies <small><i>(Comma Separate Each
                                                Hobby)</i></small></label>
                                    <div class="col-sm-12">
                                        <textarea class="form-control" rows=6 placeholder="Reading, Travelling, Gaming"
                                            formControlName="hobbies" name="hobbies"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <input type="submit" value="update" class="btn btn-warning round pull-right">
                    <div class="alert alert-success fade show pull-left" role="alert" *ngIf="message">
                        {{message}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
