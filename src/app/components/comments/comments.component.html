<form class="form-group" [formGroup]="commentsPost" (submit)="postComment()">
    <div class="row mt-5">
        <div class="col">
            <textarea rows="4" placeholder="Your comment here..." name="comments" formControlName="comments"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="text-right">
                <button class="btn btn-primary">Comment</button>
            </div>
        </div>
    </div>
</form>
<!-- <h4> Comments ({{ Name.length }})</h4> -->

<div class="row mt-3">
    <div class="col">
        <div class="card mb-4" *ngFor="let user of comments">
            <div class="card-header">
                <i class="fw-bold">{{user.Firstname+" "+user.Lastname}} commented on {{user.Date | date: 'MMMdd,yyyy'}}</i>
            </div>
            <div class="card-body">
                <div class="card-text">
                    {{ user.Comments }}
                </div>
            </div>
        </div>

    </div>
</div>
