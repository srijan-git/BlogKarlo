<div class="row background">
    <div class="offset-sm-4 col-sm-4">
        <div class="card text-blank">
            <div class="card-body">
                <div class="card-title text-center">
                    <h5>Login using your email</h5>
                </div>

                <div class="card-text">

                    <form #formValue="ngForm" (submit)="login(formValue)">

                        <div class="form-group">
                            <input type="email" ngModel name="email" #email="ngModel" class="form-control"
                                placeholder="Enter email" name="email">
                        </div>

                        <!-- <div class="alert alert-danger"
                            *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">
                            A valid Email is required.
                        </div> -->

                        <div class="form-group">
                            <input type="password" ngModel name="password" #password class="form-control"
                                placeholder="Enter password" name="password">
                        </div>

                        <!-- <div class="alert alert-danger"
                            *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched">
                            Password is required.
                        </div> -->

                        <div class="text-center">
                            <button type="submit" class="btn btn-block btn-warning round">Submit</button>
                        </div>

                    </form>

                    <div class="text-center mt-3">
                        <button class="btn btn-link" routerLink="/home">Don't have an account? Create One</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="alert alert-danger" *ngIf="Errormessage">
            {{ Errormessage }}
        </div>

    </div>
</div>
